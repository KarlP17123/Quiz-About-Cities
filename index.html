<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="@import url('https://fonts.googleapis.com/css2?family=Lato&family=Merriweather&display=swap');">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz About Cities</title>
</head>
<body>
    <div id="container">
        <!--  Start Section  -->
        <div id="start">Start City Quiz</div>

        <!-- Information Section -->
        <div id="Information">
            <h2>Information about the quiz</h2>
            <h4>The game has 10 questions.</h4>
            <h4>You have 15 seconds to choose one of 4 options.</h4>
            <div id="button">
                <button id ="exit">Exit</button>
                <button id="continue">Continue</button>
            </div>
        </div>
        <!-- Quiz Section -->
        <div id="quiz">
            <div id="quiz_header">
                <h5>The Quiz </h5>
                <div id="timer">
                    <h6>Time Left</h6>
                    <h6 id="time">00</h6>
                </div>
            </div>
            
            <!--  Quiz Questions  -->

            <div id="question">
                <h2 id="questionNo">1. </h2> 
                <h2 id="questionText">Which city in U.S has the most population?</h2>
            </div>

            <!--  Quiz Choices -->

            <div id="optionList">
                <h4 class="choice_que" id="option1">Los Angeles</h4>
                <h4 class="choice_que" id="option2">Chicago</h4>
                <h4 class="choice_que" id="option3">New York</h4>
                <h4 class="choice_que" id="option4">San Diego</h4>
            </div>


        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
